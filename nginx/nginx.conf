events {
    worker_connections 1024;
}

http {
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Redirect HTTP to HTTPS for openalgo
    server {
        listen 80;
        server_name openalgo.valmiki.trade;
        return 301 https://$server_name$request_uri;
    }

    # Redirect HTTP to HTTPS for chart
    server {
        listen 80;
        server_name chart.valmiki.trade;
        return 301 https://$server_name$request_uri;
    }

    # OpenAlgo HTTPS Server
    server {
        listen 443 ssl;
        server_name openalgo.valmiki.trade;

        # Cloudflare Origin Certificate
        ssl_certificate /etc/nginx/ssl/valmiki.trade.pem;
        ssl_certificate_key /etc/nginx/ssl/valmiki.trade.key;

        # SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # OpenAlgo Application
        location / {
            proxy_pass http://openalgo:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # WebSocket endpoint (proxies to OpenAlgo WebSocket server on port 8765)
        location /ws {
            rewrite ^/ws(.*)$ /$1 break;
            proxy_pass http://openalgo:8765;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }

    # OpenAlgo Chart HTTPS Server
    server {
        listen 443 ssl;
        server_name chart.valmiki.trade;

        # Cloudflare Origin Certificate (wildcard covers subdomains)
        ssl_certificate /etc/nginx/ssl/valmiki.trade.pem;
        ssl_certificate_key /etc/nginx/ssl/valmiki.trade.key;

        # SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # OpenAlgo Chart Application
        location / {
            proxy_pass http://openalgo-chart:80;
            proxy_http_version 1.1;
        }
    }
}
